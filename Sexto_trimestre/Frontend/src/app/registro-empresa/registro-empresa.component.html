<div id="asterisco">
    <div id="body">

                    <option value="8">La Estrella</option>
                    <option value="9">Bello</option>
                    <option value="10">Bogot&aacute;</option>
                    <option value="11">Facatativa</option>
                    <option value="12">Fusagasuga</option>
                    <option value="13">Santa Marta</option>
                    <option value="14">El Pi&ntilde;on</option>
                    <option value="15">Santa Ana</option>

                <input type="button" value="Registrarse">
            </form>
        </div>
    </div>
</div>
