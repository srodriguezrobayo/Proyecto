<div id="asterisco">
    <div id="body">
        <div class="container-form sign-up">
            <div class="welcome-back">
                <img src="../../assets/logoxd.png" alt="Imagen de superposición" id="alfrente">
                <div class="message">
                    <br>
                    <h2>Bienvenido a Reserve Shoot</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                    <a routerLink="/login"><button class="sign-up-btn">Iniciar Sesion</button></a>
                </div>
            </div>
            <form class="formulario" (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" placeholder="Número Documennto" name="documento" required [(ngModel)]="usuario.id_Cliente">
                <input type="text" placeholder="Nombre" name="nombre" required [(ngModel)]="usuario.Nombre_cliente">
                <input type="email" placeholder="Email" name="correo" required [(ngModel)]="usuario.Correoelectronico_cliente">
                <input type="password" placeholder="Contraseña" name="password" required [(ngModel)]="usuario.Password_cliente">
                <input type="tel" placeholder="Telefono" name="telefono" required [(ngModel)]="usuario.Telefono_cliente">
                <select name="Genero"   class="seleccionar"  name="Genero_idGenero" required [(ngModel)]="usuario.Genero_idGenero">
                  <option value="0" selected>Seleccione una Genero</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Otro</option>
                </select>
                <select name="Ciudad" class="seleccionar"  name="Ciudad_id_Ciudad" required [(ngModel)]="usuario.Ciudad_id_Ciudad">
                    <option value="0" selected>Seleccione una ciudad</option>
                    <option value="1">Barranquilla</option>
                    <option value="2">Santo Tomas</option>
                    <option value="3">Soledad</option>
                    <option value="4">Cartagena</option>
                    <option value="5">Santa Rosa</option>
                    <option value="6">Turbaco</option>
                    <option value="7">Medellin</option>
                    <option value="8">La Estrella</option>
                    <option value="9">Bello</option>
                    <option value="10">Bogot&aacute;</option>
                    <option value="11">Facatativa</option>
                    <option value="12">Fusagasuga</option>
                    <option value="13">Santa Marta</option>
                    <option value="14">El Pi&ntilde;on</option>
                    <option value="15">Santa Ana</option>
                </select>
                <input type="button" [disabled]="!usuarioForm.form.valid" value="Registrarse">
            </form>
        </div>
    </div>
</div>
