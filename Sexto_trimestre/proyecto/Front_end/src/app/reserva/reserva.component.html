







<div id="asterisco">
  <div class="body">
      <div class="root">
          <div class="container">
              <div class="navigation" [class.active]="sidebarActive">
                  <ul>
                      <li (mouseover)="setActiveLink()">
                          <a routerLink="/principal">
                              <span class="icon">
                                  <img src="../../assets/logo45p.png" alt="Logo" class="img-fluid" >
                              </span>
                              <span class="title">Reserve Shoot</span>
                          </a>
                      </li>

                      <li>
                          <a routerLink="/principal">
                              <span class="icon">
                                  <ion-icon name="layers-outline"></ion-icon>
                              </span>
                              <span class="title">Reservas Disponibles</span>
                          </a>
                      </li>

                      <li>
                          <a routerLink="/pendientes">
                              <span class="icon">
                                  <ion-icon name="file-tray-stacked-outline"></ion-icon>
                              </span>
                              <span class="title">Mis Reservas</span>
                          </a>
                      </li>

                      <li>
                          <a routerLink="/perfil_cliente">
                              <span class="icon">
                                  <ion-icon name="person-circle-outline"></ion-icon>
                              </span>
                              <span class="title">Perfil de Usuario</span>
                          </a>
                      </li>


                      <li>
                          <a href="/inicio_sesion">
                              <span class="icon">
                                  <ion-icon name="log-out-outline"></ion-icon>
                              </span>
                              <span class="title">Cerrar Sesion</span>
                          </a>
                      </li>
                  </ul>
              </div>

              <div class="main" [class.active]="sidebarActive">
                  <div class="topbar">
                      <div class="toggle" (click)="toggleSidebar()">
                          <ion-icon name="menu-outline"></ion-icon>
                      </div>

                      <div class="user">
                          <img *ngFor="let clientes of clientes | async" [src]="clientes.Foto_cliente" alt="">
                      </div>
                  </div>




                  <div class="container-form">

                <form (ngSubmit)="onSubmit()" #reservaForm="ngForm">
                  <label for="celebracion">Servicio</label>
                  <br>
                  <select name="celebracion" class="campo" id="ocasion" required [(ngModel)]="reserva.Servicio_idServicio">
                    <option *ngFor="let servicio of servicio | async"  value="{{servicio.idServicio}}">{{servicio.Nombre_servicio}}</option>


                  </select>
                  <br>
                  <label for="Hora">Fecha de Reservación:</label>
                  <div class="form-group">
                      <input type="date" name="Fecha_reservacion" required [(ngModel)]="reserva.Fecha_reservacion" class="campo">
                  </div>
                  <br>
                  <label for="Hora">Hora de Reservación:</label>
                  <div class="form-group">
                      <input type="time" name="Hora_reservacion" required [(ngModel)]="reserva.Hora_reservacion" class="campo">
                  </div>
                  <label for="lugar">Lugar</label>
                  <br>
                  <select name="lugar" class="campo" required [(ngModel)]="reserva.Lugar_reservacion_idLugar_reservacion" >

                    <option *ngFor="let dos of dos | async"   value="{{dos.ID_lugreserv}}">{{dos.Nom_lugreserv}} / {{dos.Direccion_lugarreserv}} / {{dos.nombre_ciudad}}  </option>
                  </select>
                  <br>
                  <label for="Nombre">Empresa:</label>
                  <br>
                  <select name="lugar" class="campo" required [(ngModel)]="reserva.Empresa_Nit_Empresa">
                    <option *ngFor="let empresa of empresa | async" value="{{empresa.Nit_Empresa}}">{{empresa.Nombre_empresa}}</option>
                  </select>
                  <br>
                  <label for="documento">N.Docuemnto:</label>
                  <br>
                  <select name="documento" class="campo" required [(ngModel)]="reserva.Cliente_id_Cliente">
                    <option *ngFor="let clientes of clientes | async" value="{{clientes.id_Cliente}}" name="cli"[(ngModel)]="reserva.Cliente_id_Cliente">{{clientes.id_Cliente}}</option>
                  </select>
                  <br>
                  <input type="number" class="campo precio" name="Valor" placeholder="Valor $" required [(ngModel)]="reserva.Valor">
                  <br>
                  <br>
                  <br>
                  <label>
                      <input type="checkbox" name="terminos" required>
                      Acepto los Términos y Condiciones
                  </label>
                  <br><br>
                  <input type="submit" name="enviar" value="Agendar" class="btn-enviar" [disabled]="!reservaForm.form.valid" >
              </form>

            </div>
                      <br>
                      <br>
                      <br>
                      <br>
      </div>
  </div>
</div>
