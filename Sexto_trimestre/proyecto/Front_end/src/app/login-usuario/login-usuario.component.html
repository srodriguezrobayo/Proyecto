
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="login-usuario.component.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>










<div id="asterisco">
  <div id="body">
      <div class="container-form sign-in">
          <form class="formulario" (ngSubmit)="entrarusuario()" >
            <br><br><br><br><br><br><br><br>
              <h2 class="create-account">Iniciar Sesion</h2>
              <p class="cuenta-gratis">¡Ingresa tus Datos!</p>
              <div class="radio-group">
                <label class="radio-label">
                  <a routerLink="../inicio_sesion"><input type="radio" name="tipoUsuario" value="cliente" checked></a>
                  Cliente
                </label>

                <label class="radio-label">
                  <a routerLink="../inicio_sesion_empresa"><input type="radio" name="tipoUsuario" value="empresa"></a>
                  Empresa
                </label>
              </div>
              <br><br>
              <input type="email" placeholder="Email" required [(ngModel)]="usuarioExistente.Correoelectronico_cliente" name="Correoelectronico_cliente" >
              <input type="password" placeholder="Contraseña"  required [(ngModel)]="usuarioExistente.Password_cliente" name="Password_cliente" >

              <input type="submit" value="Iniciar sesion">
          </form>
          <div class="welcome-back">
              <div class="message">
                  <br><br>
                  <h2>Bienvenido de nuevo</h2>
                  <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                  <a routerLink="../registro_cliente"><button class="sign-in-btn">Registrarse como cliente</button></a>
                  <br>
                  <a routerLink="../registro_empresa"><button class="sign-in-btn">Registrarse como empresa</button></a>
              </div>
              <img src="../../assets/logoxd.png" alt="Imagen de superposición" id="alfrente">
          </div>
      </div>
  </div>
</div>
