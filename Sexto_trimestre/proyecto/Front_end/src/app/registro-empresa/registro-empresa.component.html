
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro-empresa.component.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Registro de Usuario</title>
</head>





<div id="asterisco">
  <div id="body">
      <div class="container-form sign-up">
          <div class="welcome-back">
              <img src="../../assets/logoxd.png" alt="Imagen de superposición" id="alfrente">
              <div class="message">
                  <h2>Bienvenido a Reserve Shoot</h2>
                  <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                  <a routerLink="../inicio_sesion"><button class="sign-up-btn">Iniciar Sesion</button></a>
              </div>
          </div>
          <form class="formulario" (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
              <p class="cuenta-gratis">Crear una cuenta gratis</p>
              <input type="Nit" placeholder="Nit Empresa" name="nit" required [(ngModel)]="empresa.Nit_Empresa">
              <input type="text" placeholder="Nombre Empresa" name="nombre" required [(ngModel)]="empresa.Nombre_empresa">
              <input type="email" placeholder="Email" name="email" required [(ngModel)]="empresa.Correoelectronico_empresa">
              <input type="password" placeholder="Contraseña" name="password" required [(ngModel)]="empresa.Password_empresa">
              <input type="Phone" placeholder="Telefono" name="telefono" required [(ngModel)]="empresa.Telefono_empresa">
              <select name="Ciudad" class="seleccionar" required [(ngModel)]="empresa.Ciudad_id_Ciudad">
                  <option value="0" selected>Seleccione una ciudad</option>
                  <option value="1">Barranquilla</option>
                  <option value="2">Santo Tomas</option>
                  <option value="3">Soledad</option>
                  <option value="4">Cartagena</option>
                  <option value="5">Santa Rosa</option>
                  <option value="6">Turbaco</option>
                  <option value="7">Medellin</option>
                  <option value="8">La Estrella</option>
                  <option value="9">Bello</option>
                  <option value="10">Bogot&aacute;</option>
                  <option value="11">Facatativa</option>
                  <option value="12">Fusagasuga</option>
                  <option value="13">Santa Marta</option>
                  <option value="14">El Pi&ntilde;on</option>
                  <option value="15">Santa Ana</option>
              </select>

              <input type="submit" [disabled]="!usuarioForm.form.valid"  value="Registrarse">
          </form>
      </div>
  </div>
</div>
