<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="registro-admin.component.css">
</head>







<div id="asterisco">
  <div id="body">
      <div class="container-form sign-in">
          <form class="formulario" (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
            <br><br><br><br><br><br><br><br>
              <h2 class="create-account">Iniciar Sesion</h2>
              <p class="cuenta-gratis">¡Ingresa tus Datos!</p>
              <br><br>
              <input type="text" placeholder="Nombre" required [(ngModel)]="empleado.Nom_empleado" name="Nom_empleado">
              <input type="password" placeholder="Contraseña" required [(ngModel)]="empleado.Password_empleado" name="Password_empleado">
              <input type="submit" value="Iniciar sesion" [disabled]="!empleadoForm.form.valid">

          </form>
          <div class="welcome-back">
              <div class="message">
                  <br><br>
                  <h2>Bienvenido de nuevo a Reserve Shoot</h2>
              </div>
              <img src="../../assets/logoxd.png" alt="Imagen de superposición" id="alfrente">
          </div>
      </div>
  </div>
</div>
