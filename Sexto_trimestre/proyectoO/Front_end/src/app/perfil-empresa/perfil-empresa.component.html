<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Empresa</title>
    <link rel="stylesheet" href="perfil-empresa.component.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="card">
        <img class="company-logo" src="img/logo2.png" alt="Logo de la Empresa" width="125">
        <div class="company-name">Nombre de la Empresa</div>
        <div class="company-description">
            Breve descripción de la empresa. Puedes incluir información sobre la misión, visión y valores.
        </div>
        <div class="contact-info">
            <p>Correo Electrónico: empresa@example.com</p>
            <p>Teléfono: +123 456 789</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/tuempresa" class="social-link" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/tuempresa" class="social-link" target="_blank">Instagram</a>
        </div>
    </div>
</body>

</html>
