
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="login-usuario.component.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <div class="login-box">
        <img class="avatar" >
        <h1>Reserve Shoot</h1>
        <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
            <p><b>¿Qué tipo de usuario eres?</b></p>
            <label>
                <input type="radio" name="Opciones" value="Empresa" routerLink="../inicio_sesion_empresa">
                Empresa
            </label>
            <label>
                <input type="radio" name="Opciones" value="Cliente" routerLink="../inicio_sesion">
                Cliente
            </label>
            <br>
            <br>
            <label for="email">Usuario o Correo</label>
            <input type="text" placeholder="Ingresa Usuario o Correo" required [(ngModel)]="usuario.Correoelectronico_cliente" name="Correoelectronico_cliente">


            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingresa Contraseña" required [(ngModel)]="usuario.Password_cliente" name="Password_cliente">

            <input type="submit" value="Iniciar Sesión"  [disabled]="!usuarioForm.form.valid">

            <a href="a">¿Olvidaste tu Contraseña?</a><br>
            <a routerLink="../registro_cliente">¿Crear Cuenta Nueva?</a>

        </form>
    </div>
</body>
